site_name: Angular
site_url: https://angdev.ru/
site_description: Справочник и документация с примерами кода - Angular
site_author: angdev.ru
copyright: (C) 2021-2023, Справочник и документация Angular с примерами кода

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/angdev.ru'

theme:
    name: material
    custom_dir: overrides
    # name: null
    # custom_dir: 'theme/material'
    palette:
        primary: blue
        accent: pink
    language: ru
    features:
        - navigation.tabs
        - navigation.tracking
        - navigation.instant
    favicon: angular.svg
    logo: angular.svg

extra:
    generator: false
    social:
        - icon: fontawesome/brands/telegram
          link: https://t.me/angdev_ru
          name: Группа в Telegram

#google_analytics:
#    - UA-34215161-1
#    - auto

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed
    - pymdownx.superfences

plugins:
    - search:
          lang:
              - ru
              - en
    - awesome-pages
    - section-index
    - social

extra_css:
    - '/assets/stylesheets/styles.css?2'
